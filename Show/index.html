<html>
<head>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function()
  {
  $(".btn1").click(function(){
    $("#box").animate({marginLeft:"1024px"},10*1000,"linear");
  });
  $(".btn2").click(function(){
    $("#box").animate({marginLeft:"100px"},10*1000,"linear");
  });
});
</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
body,td,th {
	font-family: "微软雅黑", sans-serif;
	color: #FFF;
	font-size: 68px;
	
}
body {
	background-color:transparent;
}
</style>
</head>
<body>
<div style="overflow:hidden; width:1000px; height:500px">
    <div id="box" style="marginLeft:1024px;height:100px; width:1500px;margin:6px;">
    你好这里是吐槽
    </div>
</div>
<button class="btn1">Animate</button>
<button class="btn2">Reset</button>
</body>
</html>
